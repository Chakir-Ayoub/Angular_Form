<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onsubmit()" #f="ngForm">
        <div id="user-data"  ngModelGroup="userdata"
        #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
             id="username"
            class="form-control"
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
             id="email"
             class="form-control"
             ngModel
             name="email"
             email
             required #email="ngModel">
             <span *ngIf="!email.valid && email.touched">Please entre a valide email</span>
          </div>
          <p *ngIf="!userdata.valid && userdata.touched">User data is invalide !</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="bydefault" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-controle">
          <textarea class="form-control" name="questionAnswer" rows="5" [(ngModel)]="answer"></textarea>
          <p>your replay : {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
            name="gender"
            ngModel
            [value]="gender" required>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>UserName : {{user.username}}</p>
        <p>Mail : {{user.email}}</p>
        <p>secret question : {{user.secret}}</p>
        <p>Answer : {{user.questionAnswer}}</p>
        <p>Gender : {{user.gender}}</p>
      </div>
    </div>
  </div>
</div>
